<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione studenti</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark text-white">

    <header class="container-fluid bg-success text-white d-flex justify-content-center mb-3">
        <h2>Lista utenti dinamica</h2>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 bg-white text-black rounded-3 mx-2 shadow">
                <h3 class="text-center my-5"><i class="bi bi-person-check-fill"></i> FORM DI INSERIMENTO DATI</h3>
                <form id="form">
                    <fieldset class="border border rounded p-4">
                        <label for="nome" class="form-label">NOME</label>
                        <input type="text" id="nome" class="form-control">
                        <label for="cognome" class="form-label">COGNOME</label>
                        <input type="text" id="cognome" class="form-control">
                        <button type="button" class="btn btn-success mt-3" id="scrivi">INVIA</button>
                    </fieldset>
                </form>
                <h4 id="errore" class="text-danger text-center my-5"></h4>
            </div>
            <div class="col-md-5 bg-white text-black rounded-3 mx-2 shadow">
                <h3 class="text-center my-5"><i class="bi bi-person-lines-fill"></i> ELENCO</h3>
                <fieldset class="border rounded justify-content-center d-flex m-4">
                    <h3 id="erroreElenco" class="text-danger text-center"></h3>
                    <ul id="elenco"></ul>
                </fieldset>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
